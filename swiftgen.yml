
input_dir: DFramework/Resources
output_dir: DFramework/Resources/CodeGeneration

strings:
  inputs:
    - Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings.swift
    params:
      enumName: Localized

xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    templateName: swift5
    output: Assets.swift
    params:
      enumName: AssetCatalog
